employees_record.importPage:
  path: '/import'
  defaults:
    _controller: '\Drupal\employees_record\Controller\EmployeesRecordController::importPage'
    _title: 'Import Page'
  requirements:
    _permission: 'Access import page'

employees_record.personalinfo:
  path: '/personal-information'
  defaults:
    _controller: '\Drupal\employees_record\Controller\EmployeesRecordController::personalinfo'
    _title: 'Personal Information'
  requirements:
    _permission: 'access content'

employees_record.salarylist:
  path: '/salaryrecord'
  defaults:
    _controller: '\Drupal\employees_record\Controller\EmployeesRecordController::salarylist'
    _title: 'Salary Record'
  requirements:
    _permission: 'View content'

employees_record.add:
  path: '/salaryrecord/add'
  defaults:
    _form: '\Drupal\employees_record\Form\SalaryAddForm'
    _title: 'Update Form'
  requirements:
    _permission: 'Modify content'    
       
employees_record.edit:
  path: '/salaryrecord/edit/{id}'
  defaults:
    _form: '\Drupal\employees_record\Form\SalaryEditForm'
    _title: 'Edit Form'
  requirements:
    _permission: 'Modify content'

employees_record.delete:
  path: '/salaryrecord/delete/{id}'
  defaults:
    _form: '\Drupal\employees_record\Form\SalaryDeleteForm'
    _title: 'Delete Form'
  requirements:
    _permission: 'Modify content'    